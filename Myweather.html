<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="stylesheet" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h2>Current weather in:</h2>
        <div class="row">
          <div class="col-6">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Search City or Zip Code"
                  autofocus="on"
                />
              </div>
               <button type="submit" class="btn btn-primary w-100">Search</button>
               <button type="button" class="btn btn-success w-100" id="current-location-button">Current location</button>
            </form>
           
            <br />
            <h5 class="city">
              Amsterdam, The Netherlands </h5>
            <h5 class="currentTime"><h5>
<h5 class="clouds">Mostly cloudy</h5>
            <h1>
              <span class="number"></span> 
              <a href="#" class="celsius">°C |</a><a href="#" class="fahrenheit">°F</a>
            </h1>
          </div>

          <div class="col-6">
            <img
              src="images/Screen Shot 2020-11-30 at 15.58.50.png"
              alt="Amsterdam"
            />
            <br />
            <ul>
          
              <li class="humidity">Humidity: 72%</li>
              <li class="wind">Wind: 21 km/h</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            Today, 30th <br />🌦 <br />
            3°/1°
          </div>
          <div class="col-2">
            Tue, 1st <br />🌦 <br />
            4°/3°
          </div>
          <div class="col-2">
            Wed, 2nd <br />🌦 <br />
            4°/3°
          </div>
          <div class="col-2">
            Thu, 3rd <br />⛅️ <br />
            4°/3°
          </div>
          <div class="col-2">
            Fri, 4th <br />⛅️ <br />
            4°/3°
          </div>
          <div class="col-2">
            Sat, 5th <br />⛅️ <br />
            4°/3°
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    </script>
  </body>
</html>
